<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/styles/main.css">
</head>
<body>

  <div class="app">

    <div class="app__form">
      <div class="header">
        <div class="container">
          <div class="nav">
            <div class="nav__header">
              <div class="nav__item">
                <img class="nav__icon" src="./assets/images/logo.png" alt="">
              </div>
              <div class="nav__item">
                <span class="nav__icon" ><img class="nav__icon-img" src="./assets/images/icon/bombilla.svg" alt="" srcset=""></span>
              </div>
            </div>
          </div>
        </div>
      </div>
  
      <div class="section">
        <div class="container">
          <span class="section__title">
            Sign up
          </span>
          <div class="section__form">
            <input class="section__input" placeholder="Username" type="text" name="" id="">
            <input class="section__input"  placeholder="Email" type="text" name="" id="">
            <div class="section__form-pass">
              <input class="section__input"  placeholder="Password" type="text" name="" id="">
              <input class="section__input"  placeholder="Confirm" type="text" name="" id="">
            </div>
            <div class="section__form-checkbox">
  
              <input class="section__input" type="checkbox" name="" id=""> 
              <span class="section__input-checkbox">
                By creating an account, you agree to the Terms and Conditions an Privacy Policy.
              </span> 
                
            </div>
  
            <button>Get started</button>
          </div>
  
          
        </div>
      </div>
    </div>





  </div>
  
</body>
</html>
